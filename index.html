<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restoran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800" rel="stylesheet">
    <link href="youtubeBG/css/jquery.mb.YTPlayer.min.css" media="all" rel="stylesheet" type="text/css">


</head>

<body>
    <main>
        <div id="bgndVideo" class="player" data-property="{videoURL:'http://youtu.be/MMih5vtoV8Q',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:.3}"></div>
        <section class="header">

            <form action="/" method="POST" class="header__form" autocomplete="off">
                <h1 class="header__form__header">Search a place to explore</h1>
                <input type="text" name="city" class="header__form__input">
                <input type="submit" class="header__form__submit">
            </form>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/youtubeBG/jquery.mb.YTPlayer.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
